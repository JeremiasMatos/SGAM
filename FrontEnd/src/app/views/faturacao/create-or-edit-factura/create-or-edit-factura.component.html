<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 600px;">
        <div class="modal-content">
            <form [formGroup]="facturacaoForm" (submit)="createOrEdit();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Produto</label>
                                <input class="form-control" class="form-control" [value]="factura.produto" readonly />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Preço</label>
                                <input class="form-control" [value]="factura.preco" readonly />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Tipo de Solicitação</label>
                                <input class="form-control" [value]="factura.tipo_solicitacao" readonly />

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Série</label>
                                <select class="form-control" formControlName="serie_id"
                                    [ngClass]="{ 'is-invalid': submitted && f.serie_id.errors, 'is-valid': f.serie_id.touched && !f.serie_id.errors }">
                                    <option value="null">Série</option>
                                    <option [value]="item.id" *ngFor="let item of series">{{item.tipo_documento + '-'
                                        +item.nome + '/'+ item.numero}}</option>
                                </select>
                                <div *ngIf="submitted && f['serie_id'].errors" class="invalid-feedback">
                                    <div *ngIf="f['serie_id'].errors.required">O campo série é obrigatório</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset"
                        [disabled]="facturacaoForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit"
                        [disabled]="facturacaoForm.valid">Validar</button>
                    <button type="submit" [disabled]="facturacaoForm.pristine || facturacaoForm.invalid"
                        class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
